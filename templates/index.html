<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwagDigitClassifier3000</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #content {
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
        }
        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>SwagDigitClassifier3000</h1>
        <p>Please draw a digit and press the send button.</p>
        <canvas id="myDigit" width="300" height="300"></canvas>
        <p>
            <button id="clear">Clear</button>
            <button id="send">Send</button>
        </p>
        <p id="results"></p>
    </div>

    <script>
        let canvas = document.getElementById("myDigit");
        let ctx = canvas.getContext("2d");
        let isDrawing = false;

        // Initialiser le fond blanc
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener("mousedown", () => isDrawing = true);
        canvas.addEventListener("mouseup", () => isDrawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!isDrawing) return;
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(event.offsetX, event.offsetY, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        document.getElementById("clear").addEventListener("click", () => {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById("send").addEventListener("click", async () => {
            let imageBase64 = canvas.toDataURL("image/png").split(",")[1];
            
            let response = await fetch("/api/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: imageBase64 })
            });

            // Convertir la réponse en JSON
            let result = await response.json();
            
            // Log de la réponse pour déboguer
            console.log(result);

            // Vérifier si la prédiction existe et l'afficher
            if (result.prediction !== undefined) {
                document.getElementById("results").innerText = `Predicted Digit: ${result.prediction}`;
            } else {
                document.getElementById("results").innerText = "Error in prediction";
            }
        });

    </script>
</body>
</html>
